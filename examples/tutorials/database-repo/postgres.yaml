apiVersion: v1
kind: Namespace
metadata:
  name: porch-db
  labels:
    name: porch-db

---

# See:
#   https://www.digitalocean.com/community/tutorials/how-to-deploy-postgres-to-kubernetes-cluster#create-a-persistentvolume-pv-and-a-persistentvolumeclaim-pvc

apiVersion: apps/v1
kind: Deployment

metadata:
  name: postgresql
  namespace: porch-db
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/part-of: porch

spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgresql
      app.kubernetes.io/part-of: porch
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgresql
        app.kubernetes.io/part-of: porch
    spec:
      containers:
      - name: postgresql
        image: 'postgres:17'
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: 2Gi
            cpu: "2"
        env:
        - name: PGPORT
          value: "55432"
        - name: POSTGRES_DB
          value: porch
        - name: POSTGRES_USER
          value: porch
        - name: POSTGRES_PASSWORD
          value: porch
        - name: POSTGRES_INITDB_ARGS
          value: --no-instructions --no-sync
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql/data
        ports:
        - name: postgresql
          containerPort: 55432
      volumes:
      - name: postgresql-data
        persistentVolumeClaim:
          claimName: postgresql-data
---

apiVersion: v1
kind: Service

metadata:
  name: postgresql
  namespace: porch-db
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/part-of: porch

spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/part-of: porch
  ports:
  - name: postgresql
    port: 55432
    targetPort: 55432

---

apiVersion: v1
kind: PersistentVolumeClaim

metadata:
  name: postgresql-data
  namespace: porch-db
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/part-of: porch

spec:
  storageClassName: manual
  #storageClassName: standard # this is the rancher.io/local-path provisioner in Kind
  accessModes:
  - ReadWriteMany # rancher.io/local-path only supports ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---

kind: PersistentVolume
apiVersion: v1

metadata:
  name: postgresql-data
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/part-of: porch

spec:
  claimRef:
    name: postgresql-data
    namespace: porch-db
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
  - ReadWriteMany
  hostPath:
    path: /mnt/postgresql