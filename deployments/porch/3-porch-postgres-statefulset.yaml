apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: porch-postgresql
  namespace: porch-system
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/instance: porch
    app.kubernetes.io/component: primary
spec:
  replicas: 1
  serviceName: porch-postgresql
  updateStrategy:
    rollingUpdate: {}
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: postgresql
      app.kubernetes.io/instance: porch
      app.kubernetes.io/component: primary
  template:
    metadata:
      name: porch-postgresql
      labels:
        app.kubernetes.io/name: postgresql
        app.kubernetes.io/instance: porch
        app.kubernetes.io/component: primary
    spec:
      affinity:
        podAffinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: postgresql
                    app.kubernetes.io/instance: porch
                    app.kubernetes.io/component: primary
                topologyKey: kubernetes.io/hostname
              weight: 1
        nodeAffinity:
      securityContext:
        fsGroup: 1001
      hostNetwork: false
      hostIPC: false
      containers:
        - name: postgresql
          image: docker.io/bitnamilegacy/postgresql:17.6.0-debian-12-r4
          imagePullPolicy: "IfNotPresent"
          securityContext:
            runAsUser: 1001
          env:
            - name: BITNAMI_DEBUG
              value: "false"
            - name: POSTGRESQL_VOLUME_DIR
              value: "/bitnami/postgresql"
            - name: PGDATA
              value: "/bitnami/postgresql/data"
            - name: POSTGRESQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: porch-db-config
                  key: DB_NAME
            - name: POSTGRESQL_PORT_NUMBER
              valueFrom:
                configMapKeyRef:
                  name: porch-db-config
                  key: DB_PORT
            # Authentication
            - name: POSTGRESQL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: porch-db-secret
                  key: DB_USER
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: porch-db-secret
                  key: DB_PASSWORD
            # LDAP
            - name: POSTGRESQL_ENABLE_LDAP
              value: "no"
            # TLS
            - name: POSTGRESQL_ENABLE_TLS
              value: "no"
            # Audit
            - name: POSTGRESQL_LOG_HOSTNAME
              value: "false"
            - name: POSTGRESQL_LOG_CONNECTIONS
              value: "false"
            - name: POSTGRESQL_LOG_DISCONNECTIONS
              value: "false"
            - name: POSTGRESQL_PGAUDIT_LOG_CATALOG
              value: "off"
            # Others
            - name: POSTGRESQL_CLIENT_MIN_MESSAGES
              value: "error"
            - name: POSTGRESQL_SHARED_PRELOAD_LIBRARIES
              value: "pgaudit"
          ports:
            - name: tcp-postgresql
              containerPort: 5432  # Should match POSTGRESQL_PORT_NUMBER env var

          startupProbe:
            tcpSocket:
              port: 5432
            failureThreshold: 30
            periodSeconds: 10

          livenessProbe:
            tcpSocket:
              port: 5432
            failureThreshold: 6
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5

          readinessProbe:
            failureThreshold: 6
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
            exec:
              command:
                - /bin/sh
                - -c
                - -e
                - |
                  exec pg_isready -U "$POSTGRESQL_USERNAME" -d "dbname=$POSTGRESQL_DATABASE" -h 127.0.0.1 -p "$POSTGRESQL_PORT_NUMBER"
                  [ -f /opt/bitnami/postgresql/tmp/.initialized ] || [ -f /bitnami/postgresql/.initialized ]

          resources:
            limits:
              cpu: 500m
              memory: 512Mi
              ephemeral-storage: 1Gi
            requests:
              cpu: 250m
              memory: 256Mi
              ephemeral-storage: 500Mi
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
            - name: data
              mountPath: /bitnami/postgresql
            - name: initdb
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
        - name: initdb
          configMap:
            name: porch-db-schema
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: "10Gi"

---

apiVersion: v1
kind: Service
metadata:
  name: porch-postgresql
  namespace: porch-system
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/instance: porch
    app.kubernetes.io/component: primary
spec:
  type: ClusterIP
  sessionAffinity: None
  ports:
    - name: postgresql
      port: 5432
      targetPort: tcp-postgresql
  selector:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/instance: porch
    app.kubernetes.io/component: primary

---

apiVersion: v1
kind: Service
metadata:
  name: porch-postgresql-lb
  namespace: porch-system
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/part-of: porch
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/instance: porch
    app.kubernetes.io/component: primary
  ports:
    - name: postgresql
      port: 5432
      targetPort: 5432
      nodePort: 30002

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: porch-db-config
  namespace: porch-system
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/instance: porch
data:
  DB_DRIVER: "pgx"
  DB_HOST: "porch-postgresql"
  DB_PORT: "5432"
  DB_NAME: "porch"

---

apiVersion: v1
kind: Secret
metadata:
  name: porch-db-secret
  namespace: porch-system
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/instance: porch
type: Opaque
data:
  DB_USER: "cG9yY2g="
  DB_PASSWORD: "cG9yY2g="
