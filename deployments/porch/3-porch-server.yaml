kind: ServiceAccount
apiVersion: v1
metadata:
  name: porch-server
  namespace: porch-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: porch-server
  namespace: porch-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: porch-server
  template:
    metadata:
      labels:
        app: porch-server
    spec:
      serviceAccountName: porch-server
      initContainers:
        - name: wait-for-postgres
          image: postgres:17-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h $DB_HOST -p $DB_PORT -U $DB_USER; do
                echo "Waiting for PostgreSQL to be ready..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
          envFrom:
            - configMapRef:
                name: porch-db-config
            - secretRef:
                name: porch-db-secret
      volumes:
        - name: cache-volume
          emptyDir: {}
        - name: webhook-certs
          emptyDir: {}
        - name: api-server-certs
          emptyDir: {}
      containers:
        - name: porch-server
          # Update image to the image of your porch apiserver build.
          image: docker.io/nephio/porch-server:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 512Mi
          volumeMounts:
            - mountPath: /cache
              name: cache-volume
            - mountPath: /etc/webhook/certs
              name: webhook-certs
            - name: api-server-certs
              mountPath: /tmp/certs
          envFrom:
            - configMapRef:
                name: porch-db-config
            - secretRef:
                name: porch-db-secret
          env:
            # Uncomment to enable trace-reporting to jaeger
            #- name: OTEL
            #  value: otel://jaeger-oltp:4317
            - name: OTEL_SERVICE_NAME
              value: porch-server
            - name: CERT_STORAGE_DIR
              value: /etc/webhook/certs
            - name: GOOGLE_API_GO_EXPERIMENTAL_DISABLE_NEW_AUTH_LIB
              value: "true"
          args:
            - --function-runner=function-runner:9445
            - --cache-directory=/cache
            - --cert-dir=/tmp/certs
            - --secure-port=4443
            - --repo-sync-frequency=3m
            - --repo-operation-retry-attempts=3
            - --max-request-body-size=6291456 # Keep this in sync with function-runner's corresponding argument
            - --cache-type=db
          #adding livenessProbes and readinessProbes for porch server
          livenessProbe:
            httpGet:
              path: /healthz
              port: 4443
              scheme: HTTPS
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /readyz
              port: 4443
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 3                            
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: porch-system
spec:
  ports:
    - port: 443
      protocol: TCP
      targetPort: 4443
      name: api
    - port: 8443
      protocol: TCP
      targetPort: 8443
      name: webhooks
  selector:
    app: porch-server
