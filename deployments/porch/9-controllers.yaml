kind: ServiceAccount
apiVersion: v1
metadata:
  name: porch-controllers
  namespace: porch-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: porch-controllers
  namespace: porch-system
  labels:
    k8s-app: porch-controllers
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: porch-controllers
  template:
    metadata:
      labels:
        k8s-app: porch-controllers
    spec:
      serviceAccountName: porch-controllers
      initContainers:
      - name: wait-for-postgres
        image: postgres:17-alpine
        command:
        - sh
        - -c
        - |
          # Only wait for postgres if DB config is provided (needed for repository controller)
          if [ -z "$DB_HOST" ]; then
            echo "DB_HOST not set, skipping postgres check (repository controller not enabled or DB config missing)"
            exit 0
          fi
          until pg_isready -h $DB_HOST -p $DB_PORT -U $DB_USER; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
        resources:
          requests:
            ephemeral-storage: 50Mi
          limits:
            ephemeral-storage: 100Mi
        envFrom:
        - configMapRef:
            name: porch-db-config
            optional: true
        - secretRef:
            name: porch-db-secret
            optional: true
      volumes:
      - name: cache-volume
        emptyDir: {}
      containers:
      - name: porch-controllers
        # Update to the image of your porch-controllers build.
        image: docker.io/nephio/porch-controllers:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          runAsGroup: 10001
        # Note: only the existence of the variable matters for enabling the reconciler
        # So, be sure to remove the var not just change the value to false
        env:
        - name: ENABLE_PACKAGEVARIANTS
          value: "true"
        - name: ENABLE_PACKAGEVARIANTSETS
          value: "true"
        - name: ENABLE_REPOSITORIES
          value: "true"
        - name: GIT_CACHE_DIR
          value: "/cache"
        envFrom:
        - configMapRef:
            name: porch-db-config
            optional: true
        - secretRef:
            name: porch-db-secret
            optional: true
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /readyz
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 3            
