kind: ServiceAccount
apiVersion: v1
metadata:
  name: porch-controllers
  namespace: porch-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: porch-controllers
  namespace: porch-system
  labels:
    k8s-app: porch-controllers
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: porch-controllers
  template:
    metadata:
      labels:
        k8s-app: porch-controllers
    spec:
      serviceAccountName: porch-controllers
      containers:
      - name: porch-controllers
        # Update to the image of your porch-controllers build.
        image: docker.io/nephio/porch-controllers:latest
        imagePullPolicy: IfNotPresent
        # Note: only the existence of the variable matters for enabling the reconciler
        # So, be sure to remove the var not just change the value to false
        env:
        - name: ENABLE_PACKAGEVARIANTS
          value: "true"
        - name: ENABLE_PACKAGEVARIANTSETS
          value: "true"
        - name: OTEL_SERVICE_NAME
          value: porch-controllers
        - name: OTEL_METRICS_EXPORTER
          value: "prometheus"
        - name: OTEL_EXPORTER_PROMETHEUS_HOST
          value: "0.0.0.0" # Default value, showing for visibility
        - name: OTEL_EXPORTER_PROMETHEUS_PORT
          value: "9464" # Default value, showing for visibility
        - name: OTEL_TRACES_EXPORTER
          value: otlp
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://jaeger-oltp:4317
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: grpc
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /readyz
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 3            
