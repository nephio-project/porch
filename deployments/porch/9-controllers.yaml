kind: ServiceAccount
apiVersion: v1
metadata:
  name: porch-controllers
  namespace: porch-system

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: porch-controllers
  namespace: porch-system
  labels:
    k8s-app: "porch-controllers"
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: "porch-controllers"
  template:
    metadata:
      labels:
        k8s-app: "porch-controllers"
    spec:
      serviceAccountName: porch-controllers
      containers:
      - name: porch-controllers
        # Update to the image of your porch-controllers build.
        image: docker.io/nephio/porch-controllers:latest
        env:
        - name: EXAMPLE_ENV
          value: "true"
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /readyz
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 3            
