apiVersion: config.porch.kpt.dev/v1alpha2
kind: PackageVariantSet
metadata:
  name: example
spec:
  upstream:
    repo: catalog
    package: foo
    revision: v2
  targets:
  - repositories:
    - name: cluster-01
      packageNames:
      - foo-01
      - foo-02
      - foo-03
    - name: cluster-02
    template:
      downstream:
        packageExpr: "target.package + '-' + repository.labels['env']"
  - repositorySelector:
      matchLabels:
        env: prod
        org: hr
    template:
      labels:
        foo: bar
          #      injectors:
          #        group: infra.bigco.com
          #        kind: Endpoints
          #        nameExpr: "repository.labels['region'] + '-endpoints'"
  - objectSelector:
      apiVersion: hr.bigco.com/v1
      kind: Team
      matchLabels:
        org: hr
        role: dev
    template:
      downstream:
        repo: cluster-hr-dev
        packageExpr: "target.name + '-shared'"
      labels:
        pkg-type: namespace
      labelExprs:
      - key: org
        valueExpr: "target.labels['org']"
      - key: role
        valueExpr: "target.labels['role']"
      - keyExpr: "target.labels['role'] + '-namespace'"
        valueExpr: "target.name + '-shared'"
