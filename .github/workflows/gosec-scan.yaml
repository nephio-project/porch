name: Gosec security scan

on:
  pull_request:
  workflow_dispatch:

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - '!docs/**'

  tests:
    name: Porch gosec scan
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.code == 'true'
    permissions:
      # required for all workflows
      security-events: write
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Porch
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run Gosec Security Scanner
        run: make gosec-sarif

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gosec-results.sarif
          token: ${{ secrets.GITHUB_TOKEN }}

  gosec-summary:
    name: Gosec Summary
    if: always()
    needs: [check-changes, tests]
    runs-on: ubuntu-latest
    steps:
      - run: exit 1
        if: |
          needs.check-changes.outputs.code == 'true' &&
          (needs.tests.result == 'failure' || needs.tests.result == 'cancelled')
      - run: echo "Gosec passed or skipped"
