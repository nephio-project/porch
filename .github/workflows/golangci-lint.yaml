name: golangci-lint
on:
  pull_request:
    paths-ignore:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  # pull-requests: read

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - '!docs/**'

  golangci:
    name: lint
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.code == 'true'
    steps:
      - name: Checkout Porch
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Run Linter
        run: make lint

  lint-summary:
    name: Lint Summary
    if: always()
    needs: [check-changes, golangci]
    runs-on: ubuntu-latest
    steps:
      - run: exit 1
        if: |
          needs.check-changes.outputs.code == 'true' &&
          (needs.golangci.result == 'failure' || needs.golangci.result == 'cancelled')
      - run: echo "Lint passed or skipped"
