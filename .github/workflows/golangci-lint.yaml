name: golangci-lint
on:
  push:
    paths-ignore:
      - "docs/**"
      - "release/**"
      - ".prow.yaml"
      - "OWNERS"
  pull_request:
    paths-ignore:
      - "docs/**"
      - "release/**"
      - ".prow.yaml"
      - "OWNERS"
  workflow_dispatch:

permissions:
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  # pull-requests: read

env:
  GO_VERSION: 1.23.8

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Porch
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.62.2
          args: --timeout=10m --go=${{ env.GO_VERSION }}
