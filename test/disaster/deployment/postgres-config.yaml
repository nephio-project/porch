apiVersion: v1
kind: Namespace
metadata:
  name: porch-system

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: porch-db-config
  namespace: porch-system
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/instance: porch
data:
  DB_DRIVER: "pgx"
  DB_HOST: "porch-postgresql"
  DB_PORT: "5432"
  DB_NAME: "porch"

---

apiVersion: v1
kind: Secret
metadata:
  name: porch-db-secret
  namespace: porch-system
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/instance: porch
type: Opaque
data:
  DB_USER: "cG9yY2g="
  DB_PASSWORD: "cG9yY2g="
