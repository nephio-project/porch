commands:
  - args:
      - porchctl
      - repo
      - register
      - --namespace=rpkg-init-deploy
      - --name=git
      - --deployment
      - http://git-server.test-git-namespace.svc.cluster.local:8080/rpkg-init-deploy
  - args:
      - porchctl
      - repo
      - get
      - --namespace=rpkg-init-deploy
      - --output=custom-columns=NAME:.metadata.name,DEPLOYMENT:.spec.deployment
    stdout: |
      NAME   DEPLOYMENT
      git    true
  - args:
      - porchctl
      - rpkg
      - init
      - --namespace=rpkg-init-deploy
      - --description
      - Test Package Description
      - --keywords=test,package
      - --site
      - http://kpt.dev/deploy-package
      - --repository=git
      - --workspace=deploy
      - deploy-package
    stdout: |
      git-628abd0a0903f5de6cb3604d917724f6fc1b5e08 created
  - args:
      - porchctl
      - rpkg
      - pull
      - --namespace=rpkg-init-deploy
      - git-628abd0a0903f5de6cb3604d917724f6fc1b5e08
    stdout: |
      apiVersion: config.kubernetes.io/v1
      items:
      - apiVersion: ""
        kind: KptRevisionMetadata
        metadata:
          annotations:
            config.kubernetes.io/index: "0"
            config.kubernetes.io/path: .KptRevisionMetadata
            internal.config.kubernetes.io/index: "0"
            internal.config.kubernetes.io/path: .KptRevisionMetadata
          name: git-628abd0a0903f5de6cb3604d917724f6fc1b5e08
          namespace: rpkg-init-deploy
          uid: 35836e71-ed47-587a-93c7-e55b23b77f8c
      - apiVersion: kpt.dev/v1
        info:
          description: Test Package Description
          keywords:
          - test
          - package
          site: http://kpt.dev/deploy-package
        kind: Kptfile
        metadata:
          annotations:
            config.kubernetes.io/index: "0"
            config.kubernetes.io/local-config: "true"
            config.kubernetes.io/path: Kptfile
            internal.config.kubernetes.io/index: "0"
            internal.config.kubernetes.io/path: Kptfile
          name: deploy-package
      - apiVersion: v1
        data:
          name: example
        kind: ConfigMap
        metadata:
          annotations:
            config.kubernetes.io/index: "0"
            config.kubernetes.io/local-config: "true"
            config.kubernetes.io/path: package-context.yaml
            internal.config.kubernetes.io/index: "0"
            internal.config.kubernetes.io/path: package-context.yaml
          name: kptfile.kpt.dev
      kind: ResourceList
    yaml: true
  - args:
      - porchctl
      - repo
      - get
      - --namespace=rpkg-init-deploy
    stdout: |
      NAME   TYPE   DEPLOYMENT   READY   ADDRESS
      git    git    true         True    http://git-server.test-git-namespace.svc.cluster.local:8080/rpkg-init-deploy
