commands:
  - args:
      - porchctl
      - repo
      - register
      - --namespace=rpkg-init
      - --name=git
      - http://git-server.test-git-namespace.svc.cluster.local:8080/rpkg-init
  - args:
      - porchctl
      - repo
      - get
      - --no-headers
      - --namespace=rpkg-init
      - --output=custom-columns=NAME:.metadata.name,ADDRESS:.spec.git.repo,BRANCH:.spec.git.branch,DIR:.spec.git.directory
    stdout: |
      git   http://git-server.test-git-namespace.svc.cluster.local:8080/rpkg-init   main   /
    ignoreWhitespace: true
  - args:
      - porchctl
      - rpkg
      - init
      - --namespace=rpkg-init
      - --description
      - Test Package Description
      - --keywords=test,package
      - --site
      - http://kpt.dev/init-package
      - --repository=git
      - --workspace=init-1
      - init-package
    stdout: |
      git.init-package.init-1 created
  - args:
      - porchctl
      - rpkg
      - pull
      - --namespace=rpkg-init
      - git.init-package.init-1
    stdout: |
      apiVersion: config.kubernetes.io/v1
      items:
      - apiVersion: ""
        kind: KptRevisionMetadata
        metadata:
          annotations:
            config.kubernetes.io/index: "0"
            config.kubernetes.io/path: .KptRevisionMetadata
            internal.config.kubernetes.io/index: "0"
            internal.config.kubernetes.io/path: .KptRevisionMetadata
          name: git.init-package.init-1
          namespace: rpkg-init
          uid: 3da4afa2-0d0a-5268-861f-fcfdefea17bb
      - apiVersion: kpt.dev/v1
        info:
          description: Test Package Description
          keywords:
          - test
          - package
          site: http://kpt.dev/init-package
        kind: Kptfile
        metadata:
          annotations:
            config.kubernetes.io/index: "0"
            config.kubernetes.io/local-config: "true"
            config.kubernetes.io/path: Kptfile
            internal.config.kubernetes.io/index: "0"
            internal.config.kubernetes.io/path: Kptfile
          name: init-package
      - apiVersion: v1
        data:
          name: example
        kind: ConfigMap
        metadata:
          annotations:
            config.kubernetes.io/index: "0"
            config.kubernetes.io/local-config: "true"
            config.kubernetes.io/path: package-context.yaml
            internal.config.kubernetes.io/index: "0"
            internal.config.kubernetes.io/path: package-context.yaml
          name: kptfile.kpt.dev
      kind: ResourceList
    yaml: true
  - args:
      - porchctl
      - rpkg
      - init
      - --namespace=rpkg-init
      - --repository=git
      - --workspace=init-2
      - init-package
    stderr: |
      error: `init` cannot create a new revision for package "init-package" that already exists in repo "git"; make subsequent revisions using `copy`
    exitCode: 1
