commands:
  - args:
      - porchctl
      - repo
      - register
      - --repo-basic-password=secret
      - --repo-basic-username=nephio
      - http://gitea.gitea.svc.cluster.local:3000/nephio/test-blueprints.git
      - --namespace=repo-register
      - --name=test-blueprints
      - --description
      - Test Blueprints
  - args:
      - porchctl
      - repo
      - get
      - --namespace=repo-register
      - --output=custom-columns=NAME:.metadata.name,ADDRESS:.spec.git.repo,BRANCH:.spec.git.branch,DIR:.spec.git.directory
    stdout: |
      NAME              ADDRESS                                                                BRANCH   DIR
      test-blueprints   http://gitea.gitea.svc.cluster.local:3000/nephio/test-blueprints.git   main     /
    ignoreWhitespace: true
  - args:
      - porchctl
      - repo
      - get
      - --namespace=repo-register
      - --output=custom-columns=NAME:.metadata.name,DESC:.spec.description
    stdout: |
      NAME              DESC
      test-blueprints   Test Blueprints
  - args:
      - porchctl
      - repo
      - get
      - --namespace=repo-register
      - --output=custom-columns=NAME:.metadata.name,TYPE:.spec.type,CONTENT:.spec.content,READY:.status.conditions[?(@.type=='Ready')].status,ADDRESS:.spec.git.repo,BRANCH:.spec.git.branch
    stdout: |
      NAME              TYPE   CONTENT   READY   ADDRESS                                                                BRANCH
      test-blueprints   git    Package   True    http://gitea.gitea.svc.cluster.local:3000/nephio/test-blueprints.git   main
    ignoreWhitespace: true
  - args:
      - porchctl
      - repo
      - unregister
      - --namespace=repo-register
      - test-blueprints
  - args:
      - sleep
      - "2"
  - args:
      - porchctl
      - repo
      - get
      - --namespace=repo-register
    ignoreWhitespace: true
